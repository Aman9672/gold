<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Gold Tunch Calculator</title>
  <style>
    :root {
      --primary-gold: #D4AF37;
      --dark-gold: #B8860B;
      --bg-color: #1a1a1a;
      --card-bg: #ffffff;
      --text-main: #333;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      background-image: radial-gradient(circle at center, #2c2c2c 0%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100%;
      max-width: 380px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border-top: 5px solid var(--primary-gold);
    }

    h2 {
      text-align: center;
      color: var(--text-main);
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #eee;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-gold);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    .results-container {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .result-label {
      color: #777;
    }

    .result-value {
      font-weight: bold;
      color: var(--text-main);
    }

    .total-highlight {
      background: #fff9e6;
      padding: 10px;
      border-radius: 6px;
      color: var(--dark-gold);
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Gold Tunch</h2>

    <div class="input-group">
  <label>Gold Weight (Grams)</label>
  <input type="number" id="gram" placeholder="0.000" step="0.001" min="0">
</div>

<div class="input-group">
  <label>Tunch (%)</label>
  <input type="number" id="tunch" placeholder="Enter purity %" min="0" max="100">
</div>

    <button onclick="calculate()">Calculate Now</button>

    <div class="results-container" id="results" style="display: none;">
      <div class="result-item">
        <span class="result-label">Khaad:</span>
        <span class="result-value" id="khaad">0.000 gm</span>
      </div>
      <div class="result-item total-highlight">
        <span class="result-label">Total Weight:</span>
        <span class="result-value" id="total">0.000 gm</span>
      </div>
    </div>
  </div>

  <script>
    function calculate() {
  // 1. Get absolute values to automatically convert negatives to positives
  let gram = Math.abs(parseFloat(document.getElementById("gram").value));
  let tunch = Math.abs(parseFloat(document.getElementById("tunch").value));

  // 2. Validation Check
  if (isNaN(gram) || isNaN(tunch) || tunch === 0) {
    alert("Please enter a valid positive number. Tunch cannot be zero.");
    return;
  }

  // 3. Prevent Tunch from exceeding 100% (Optional but logical for gold)
  if (tunch > 100) {
    alert("Tunch (%) cannot exceed 100");
    return;
  }

  let khaad = (gram * (100 - tunch)) / tunch;
  let total = gram + khaad;

  document.getElementById("results").style.display = "block";
  document.getElementById("khaad").innerText = khaad.toFixed(3) + " gm";
  document.getElementById("total").innerText = total.toFixed(3) + " gm";
}
  </script>

</body>
</html>
